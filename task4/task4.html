<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页 </title>
    <link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main4.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
</head>
<body>
    <header>
        <a class="close">关闭</a>
        <a class="signin">注册</a>
        <h2>登录</h2>
    </header>
    <main>
        <div class="login">
            <div class="login-bar1">
                <div class="login-img"><img src="img/iphone.png" alt="" width="12"></div>
                <div class="login-row"><input type="text" name="tel" placeholder="请输入手机号" ></div>
            </div>
            <div class="login-bar2">
                <div class="login-img"><img src="img/lock.png" alt="" width="12"></div>
                <div class="login-row"><input type="password" name="code" placeholder="请输入密码" ></div>
            </div>
        </div>
        <div>
            <button class="btn-login">登 录</button>
        </div>
        <p class="lose-code">
            <a href="www.jnshu.com">忘记密码</a>
        </p>
    </main>
</body>
</html>
