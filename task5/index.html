<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>个人主页</title>
</head>
<body>
    <header>
        <div class="top">
            <a class="top-air" href="https://www.jnshu.com"><big><</big></a>
            <div class="top-center">
                <p>个人主页</p>
            </div>
        </div>
    </header>

    <main>
        <div class="main-top">
            <div class="main-top-left">
                <img src="img/head-icon.png" alt="" width="75">
            </div>
            <div class="main-top-right">
                <div class="top-p1">
                    <p>高雅人   47岁</p>
                </div>
                <div class="top-p2">
                    <!--加图片-->
                    <div class="top-p2-p">
                        <p>北京.朝阳.望京</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-mid">
            <p class="main-mid-p">专业技能</p>
        </div>
        <ul>
            <li>
                <div class="star1">住家</div>
                <div class="star2">不含餐</div>
            </li>
            <li>
                <div class="mid-left">从业年限</div>
                <div class="mid-right">0~3年</div>
            </li>
            <li>
                <div class="mid-left">工作时间</div>
                <div class="mid-right">全天</div>
            </li>
            <li>
                <div class="mid-left">服务价格</div>
                <div class="mid-right"><div class="mid-right-a">25元/小时</div></div>
            </li>
            <li>
                <div class="mid-left">自我介绍</div>
                <div class="mid-right"><div class="mid-right-p">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</div></div>
            </li>
        </ul>
    </main>

    <footer>
        <div class="foot">
            <button class="under-left" type="button">留言</button>
            <button class="under-right" type="button">电话联系</button>
        </div>
    </footer>
</body>
</html>
