<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>技能树首页</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="top-bar">
                <div class="hotline-bling flex-box">
                    <span>客服热线：010-5985-9123</span>
                </div>
                <div class="web-bling flex-box">
                    <a href="#"><img class="head-icon" src="img/wechat.png" alt=""></a>
                    <a href="#"><img class="head-icon" src="img/qq.png" alt=""></a>
                    <a href="#"><img class="head-icon" src="img/weibo.png" alt=""></a>
                </div>
            </div>
        </div>
        <nav class="bgc-green font-size-16 font-white " role="navigation">
            <div class="container">
                <div class="手机导航">
                    <!--手机导航-->
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav my-nav nav ">
                        <li><a href="#">首页</a></li>
                        <li><a href="#">职业</a></li>
                        <li><a href="#">推荐</a></li>
                        <li><a href="#">关于</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
<!--main-->

    <main>

        <!--轮播图——bootstrap实现-->
        <div id="myCarousel" class="carousel slide">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="img/banner-0.png" alt="First slide">
                </div>
                <div class="item">
                    <img src="img/banner-1.jpg" alt="Second slide">
                </div>
                <div class="item">
                    <img src="img/banner-2.jpg" alt="Third slide">
                </div>
            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="carousel-control left" href="#myCarousel" role="button"
               data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="carousel-control right" href="#myCarousel" role="button"
               data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
        <!--网站优势-->
        <div class="main-advantage container">
            <ul class=" main-advantage-items row list-style">
                <li class="col-lg-3 col-md-6 col-xs-12 main-adv-div">
                    <div class="icon"><img src="img/rocket.png" alt=""></div>
                    <h2>高效</h2>
                    <span>将五到七年的成长时间，缩短到一到三年。</span>
                </li>
                <li class="col-lg-3 col-md-6 col-xs-12 main-adv-div">
                    <div class="icon_1"><img src="img/book.png" alt=""></div>
                    <h2>规范</h2>
                    <span>标准的实战教程，不会走弯路</span>
                </li>
                <li class="col-lg-3 col-md-6 col-xs-12 main-adv-div">
                    <div class="icon_2"><img src="img/relation.png" alt=""></div>
                    <h2>人脉</h2>
                    <span>同班好友，同院学长，技术大师，入学就混入职脉圈，为以后铺平道路。</span>
                </li>
                <li class="col-lg-3 col-md-6 col-xs-12 main-adv-div body_count">
                    <div class="study-icon">
                        <span class="icon-user"></span>
                        <span class="icon-user-green">102400</span><br>
                        <span>累计在线学习人数</span><br>
                    </div>
                    <div class="study-icon">
                        <span class="icon-user"></span>
                        <span class="icon-user-green">102400</span><br>
                        <span>累计在线学习人数</span><br>
                    </div>
                </li>
            </ul>
        </div>
        <!--如何学习-->

        <div class="main-how2study container">
            <h2>如何学习</h2>
            <ul class=" main-study-items row list-style">
                <li class="col-lg-3 col-md-6 col-xs-12 main-study-div">
                    <img src="img/arrow.png" alt="">
                    <span class="order inline-block bgc-white font-green">1</span>
                    <span>匹配你现在的个人情况寻找适合自己的岗位</span>
                </li>
            </ul>

        </div>

                <!--</li>-->
            <!--</ul>-->
        <!--</div>-->


    </main>
    <footer></footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
